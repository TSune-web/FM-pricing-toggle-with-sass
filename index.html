<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/stylesheets/styles.css" />

    <title>Frontend Mentor | Pricing Toggle with Sass</title>
  </head>
  <body>
    <header aria-labelledby="main-title" class="main-title">
      <h1 id="main-title" class="main-title">Our Pricing</h1>
      <span class="display">Annually</span>
      <label class="switch" id="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <span class="display">Monthly</span>
    </header>

    <main>
      <article class="card card-1">
        <header class="card__header">
          <h1 class="plan">Basic</h1>
          <p class="price hide" id="month"><span>&dollar;</span>19.99</p>
          <p class="price" id="year"><span>&dollar;</span>199.99</p>
        </header>
        <div class="card__body">
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
        </div>
        <button>learn more</button>
      </article>

      <article class="card card-2">
        <header class="card__header">
          <h1 class="plan">Professional</h1>
          <p class="price hide" id="month"><span>&dollar;</span>24.99</p>
          <p class="price" id="year"><span>&dollar;</span>249.99</p>
        </header>
        <div class="card__body">
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
        </div>
        <button>learn more</button>
      </article>

      <article class="card card-3">
        <header class="card__header">
          <h1 class="plan">Master</h1>
          <p class="price hide" id="month"><span>&dollar;</span>39.99</p>
          <p class="price" id="year"><span>&dollar;</span>399.99</p>
        </header>
        <div class="card__body">
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
        </div>
        <button>learn more</button>
      </article>
    </main>

    <script src="toggle.js"></script>
  </body>
</html>
